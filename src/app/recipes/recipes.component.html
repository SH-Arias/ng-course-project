<div class="row">
    <div class="col-md-5">
        <app-recipe-list (aRecipeWasClicked)="clickedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="clickedRecipe; else placeHolder"
            [currentRecipe]="clickedRecipe"></app-recipe-detail>
        <ng-template #placeHolder>
            <p>Please select a Recipe.</p>
        </ng-template>
    </div>
</div>
